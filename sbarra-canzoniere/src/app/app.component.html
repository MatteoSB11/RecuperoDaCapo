<h2>Basic Request</h2>
<button type="button" (click)="makeRichiesta()">Make Request</button>
@if(loading)
{
    <div>loading...</div>
}
<pre>{{data | json}}</pre>

<button type="button" (click)="makeTypedRequest()">Make typed request</button>


@for(art of vettCanzoni; track art)
{
<div>
   <h3>{{art.title}}</h3>
   <b>post {{art.data_uscita}} di utente #: {{art.durata}}</b>
   <div>
       {{art.title}}
   </div>
   <hr>
</div>
}
